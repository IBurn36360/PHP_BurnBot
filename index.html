        <td></td>

        <td></td>
    </tr>

        <td>Port:</td>
        <td><input type="text" name="port" placeholder="6667" /></td>

    <tr>
        <td>Channel:</td>
        <td><input type="text" name="chan" required="required" /></td>
        <td><span style="color: #FF0000;">*</span></td>

    </tr>

        <td><input name="prejoin" type="text" /></td>
        <td></td>
    </tr>
    <tr>
        <td>Post-join Command:</td>
        <td><input name="postjoin" type="text" /></td>
        <td></td>
